<!DOCTYPE html>
<html>
<head>
  <title>Sistema di Autenticazione</title>
  <script src="./src/main.jsx"></script>
  <script src="mocks/auth.js"></script>
  <script src="mocks/reservations.js"></script>
</head>
<body>
  <div id="login-page">
    <h2>Accesso</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="submit">Accedi</button>
    </form>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Dashboard</h2>
    <p>Benvenuto, <span id="user-display"></span>!</p>
    <button id="logout-button">Logout</button>
  </div>

  <div id="unauthorized" style="display: none;">
    <h2>Accesso non autorizzato</h2>
    <p>Devi effettuare l'accesso per visualizzare questa pagina.</p>
    <a href="index.html">Torna alla pagina di login</a>
  </div>

</body>
</html>
